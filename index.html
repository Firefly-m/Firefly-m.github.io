<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä¸ƒå¤•å¿«ä¹</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        #container {
            position: relative;
            text-align: center;
            z-index: 10;
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.2em;
            text-shadow: 0 0 10px #00a8ff, 0 0 20px #00a8ff;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 25px;
            text-shadow: 0 0 5px #00ffaa;
            line-height: 1.5;
        }
        
        #emoji {
            font-size: 4em;
            display: inline-block;
            margin: 20px 0;
            animation: bounce 1s infinite alternate;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            margin: 10px;
            outline: none;
            position: relative;
            z-index: 20;
            -webkit-user-select: none;
            user-select: none;
        }
        
        button:hover, button:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: block;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00a8ff, 0 0 20px #00a8ff;
            }
            to {
                text-shadow: 0 0 20px #00a8ff, 0 0 30px #00a8ff, 0 0 40px #00ffaa;
            }
        }
        
        @keyframes bounce {
            to {
                transform: translateY(-20px);
            }
        }
        
        .hidden {
            display: none;
        }
        
        #message, #surpriseMessage {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        
        #music-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 100;
        }
        
        #music-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3em;
            border: none;
        }
        
        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            #emoji {
                font-size: 3em;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    
    <div id="container">
        <div id="message">
            <h1>ä¸ƒå¤•å¿«ä¹ï¼</h1>
            <div id="emoji">ğŸ±</div>
            <p>ç‚¹å‡»/è§¦æ‘¸å±å¹•ä»»ä½•åœ°æ–¹æ”¾çƒŸèŠ±</p>
            <button id="surpriseBtn">çœ‹çœ‹å°æƒŠå–œ</button>
        </div>
        
        <div id="surpriseMessage" class="hidden">
            <p>æ€»æœ‰äº›æƒŠå¥‡çš„é™…é‡ğŸµ</p>
            <p>æ¯”æ–¹è¯´å½“æˆ‘é‡è§ä½ ~</p>
            <div id="emoji">ğŸŒ¹</div>
            <button id="backBtn">è¿”å›</button>
        </div>
    </div>

    <!-- éŸ³ä¹æ§åˆ¶åŒºåŸŸ -->
    <div id="music-controls">
        <button id="music-btn">ğŸµ</button>
        <audio id="bg-music" loop>
            <source src="xiaoyu.mp3" type="audio/mpeg">
            æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘å…ƒç´ 
        </audio>
    </div>

    <script>
        // åˆå§‹åŒ–ç”»å¸ƒ
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®ç”»å¸ƒå¤§å°ä¸ºçª—å£å¤§å°
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // çƒŸèŠ±ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.size = Math.random() * 3 + 1;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
            
            update() {
                this.velocity.y += 0.05;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.draw();
                return this.alpha > 0;
            }
        }
        
        let particles = [];
        
        // åˆ›å»ºçƒŸèŠ±å‡½æ•°
        function createFirework(x, y) {
            const colors = ['#00a8ff', '#00ffaa', '#fbc531', '#e84118', '#9c88ff'];
            const particleCount = 150;
            
            for (let i = 0; i < particleCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
            
            // emojiè·³åŠ¨æ•ˆæœ
            const emoji = document.getElementById('emoji');
            emoji.style.transform = 'translateY(-30px)';
            setTimeout(() => {
                emoji.style.transform = 'translateY(0)';
            }, 200);
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles = particles.filter(particle => particle.update());
        }
        
        animate();
        
        // ç‚¹å‡»/è§¦æ‘¸äº‹ä»¶å¤„ç†
        function handleInteraction(e) {
            // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†æŒ‰é’®æˆ–å…¶å­å…ƒç´ 
            const target = e.target;
            if (target.closest('button')) {
                return;
            }
            
            let clientX, clientY;
            
            if (e.type.includes('touch')) {
                e.preventDefault();
                const touch = e.touches[0] || e.changedTouches[0];
                clientX = touch.clientX;
                clientY = touch.clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            createFirework(clientX, clientY);
            tryPlayMusic();
        }
        
        // æ·»åŠ äº‹ä»¶ç›‘å¬ï¼ˆåŒæ—¶æ”¯æŒé¼ æ ‡å’Œè§¦æ‘¸ï¼‰
        window.addEventListener('click', handleInteraction);
        window.addEventListener('touchstart', handleInteraction, {passive: false});
        
        // è‡ªåŠ¨æ”¾çƒŸèŠ±
        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            createFirework(x, y);
        }, 1500);
        
        // æŒ‰é’®äº‹ä»¶å¤„ç†å‡½æ•°
        function setupButton(btnId, handler) {
            const btn = document.getElementById(btnId);
            
            // é¼ æ ‡äº‹ä»¶
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                handler();
            });
            
            // è§¦æ‘¸äº‹ä»¶
            btn.addEventListener('touchend', function(e) {
                e.stopPropagation();
                e.preventDefault();
                handler();
            }, {passive: false});
        }
        
        // è®¾ç½®æŒ‰é’®
        setupButton('surpriseBtn', () => {
            document.getElementById('message').classList.add('hidden');
            document.getElementById('surpriseMessage').classList.remove('hidden');
            
            // æ”¾å¤§é‡çƒŸèŠ±
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height / 2;
                    createFirework(x, y);
                }, i * 200);
            }
        });
        
        setupButton('backBtn', () => {
            document.getElementById('message').classList.remove('hidden');
            document.getElementById('surpriseMessage').classList.add('hidden');
        });
        
        // éŸ³ä¹æ§åˆ¶åŠŸèƒ½
        const bgMusic = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        let musicPlaying = false;
        
        function tryPlayMusic() {
            if (!musicPlaying) {
                bgMusic.volume = 0.3;
                const playPromise = bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        musicPlaying = true;
                        musicBtn.textContent = 'ğŸ”Š';
                    })
                    .catch(error => {
                        musicBtn.textContent = 'ğŸ”‡';
                    });
                }
            }
        }
        
        musicBtn.addEventListener('click', () => {
            if (musicPlaying) {
                bgMusic.pause();
                musicBtn.textContent = 'ğŸ”‡';
            } else {
                bgMusic.play();
                musicBtn.textContent = 'ğŸ”Š';
            }
            musicPlaying = !musicPlaying;
        });
        
        // æ‰“å­—æœºæ•ˆæœ
        const textElements = document.querySelectorAll('p');
        textElements.forEach(el => {
            const originalText = el.textContent;
            el.textContent = '';
            
            let i = 0;
            const typing = setInterval(() => {
                if (i < originalText.length) {
                    el.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 50);
        });
    </script>
</body>
</html>
